<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Books</title>
</head>
<body>
    <p><a href='/books'>Home</a> <a href='/logout'>Logout</a></p>
    <h2>Add a New Book and Review:</h2>
    <form action='/books/add/submit' method='post'>
        {%csrf_token%}
        Book Title: <input type='text' name='title'><br>
        Author: <input type='text' name='author'><br>
        <select name='authorlist'>
            <option hidden selected value='None'></option>
            {% for author in authors %}
            <option value={{author.id}}>{{author.name}}</option>
            {% endfor %}
        </select><br>
        Review: <textarea name='review'></textarea><br>
        Rating:
        <select name="rating">
            <option hidden selected value='None'></option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
        </select><br>
        <input type='submit' value='Add Book'>
    </form>
</body>
</html>
